<!DOCTYPE html>
<html>

  <head>
    <title>Character controls</title>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="./src/style.css" />
      
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.js" integrity="sha512-NLtnLBS9Q2w7GKK9rKxdtgL7rA7CAS85uC/0xd9im4J/yOL4F9ZVlv634NAM7run8hz3wI2GabaA6vv8vJtHiQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="./lib/FBXLoader.js"></script>
    <script src="./lib/OBJLoader.js"></script>
    <script src="./lib/MTLLoader.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/fflate@0.6.10/umd/index.min.js"></script>
      
    <script src="src/World.js"></script>    
    <script src="src/Character.js"></script>    
    <script src="src/Camera.js"></script>    
  </head>

  <body>
    <div id="app"></div>  

    <div id="options">
      <div>
        <span>Keyboard:</span>
        <select id='keyboard'>
          <option value="azerty">Azerty</option>
          <option value="qwerty">Qwerty</option>
        </select>
      </div>
      <div id="qwerty">
        <span>Use WASD (or the arrows) to move the character, QE (or  ⇓ ⇑) to rotate the camera and the spacebar to jump</span> 
      </div>
      <div id="azerty">
        <span>Use ZQSD (or the arrows) to move the character, AE (or  ⇓ ⇑) to rotate the camera and the spacebar to jump</span>
      </div>  
    </div>

    <script src="src/index.js"></script>
  </body>

</html>
